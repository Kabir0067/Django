{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1>Are you sure you want to delete this comment?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post_detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
