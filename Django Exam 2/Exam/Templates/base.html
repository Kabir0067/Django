<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Project{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 1rem;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      main {
        margin: 2rem auto;
        max-width: 800px;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      h1 {
        border-bottom: 2px solid #4caf50;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      form input[type="text"],
      form input[type="email"],
      form input[type="password"],
      form textarea {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form button {
        padding: 0.75rem;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }

      form button:hover {
        background-color: #45a049;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #ccc;
      }

      ul li a {
        text-decoration: none;
        color: #333;
      }

      ul li a:hover {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Project</h1>
      <nav>
        <ul>
          <li><a href="{% url 'task-list' %}">Tasks</a></li>
          <li><a href="{% url 'user-list' %}">Users</a></li>
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      <p>&copy; 2024 My Project</p>
    </footer>
  </body>
</html>
