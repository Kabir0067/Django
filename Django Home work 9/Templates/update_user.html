<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="{% static 'css/update.css'%}">
</head>
<body>
    <form action="{% url 'update_user' user.id %}" method="post">
        {% csrf_token %}
        <h1>Update User</h1>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname" value="{{ user.user_name }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" value="{{ user.age }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="{{ user.address }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number }}" required>
        </div>
        <button type="submit" id="update">Update</button>
    </form>
</body>
</html>
